<html>
   
   <head>
      <title>Angular JS Custom Directives</title>
	   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2> Sample Application</h2>
      
      <div ng-app = "mainApp" ng-controller = "StudentController">
         <student name = "Pushpak"></student><br/>
         <student name = "Harshal"></student>
      </div>
		
     
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.directive('student', function() {
            var directive = {};
            directive.restrict = 'E';
            directive.template = "Student: <b>{{student.name}}</b> , Roll No: <b>{{student.rollno}}</b>";
            
            directive.scope = {
               student : "=name"
            }
            
            directive.compile = function(element, attributes) {
               element.css("border", "1px solid #808080");
               
               var linkFunction = function($scope, element, attributes) {
                  element.html("Student: <b>"+$scope.student.name +"</b> , Roll No: <b>"+$scope.student.rollno+"</b><br/>");
                  element.css("background-color", "#00ffff");
               }
               return linkFunction;
            }
            
            return directive;
         });
         
         mainApp.controller('StudentController', function($scope) {
            $scope.Pushpak = {};
            $scope.Pushpak.name = "Pushpak Chaudhari";
            $scope.Pushpak.rollno  = 1;

            $scope.Harshal = {};
            $scope.Harshal.name = "Harshal Patil";
            $scope.Harshal.rollno  = 2;
         });
			
      </script>
      
   </body>
</html>
